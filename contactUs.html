<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/contactUs.css">
    <title>Contact Us</title>
</head>

<body>
    <nav>
        <h1>HIFENETS</h1>
        <div class="links">
            <a style="border-bottom:1px solid white;color:white;text-decoration:none;font-size: 1.5rem;" href="index.html">Home</a>
            <a style="border-bottom:1px solid white;color:white;text-decoration:none;font-size: 1.5rem;" href="contactUs.html">Contact Us</a>
        </div>
    </nav>

    <main>
        <h1 style="margin-bottom: 0;">Contact Us</h1>
        <h3 style="font-family: sans-serif;margin: 0;">sales</h3>
        <hr>
        Fill out <a href="#form">form</a> to get in touch or <a
            href="mailto:biondar@hispanicfemalenetworksolutions.com">email</a> us.

        <form action="" class="contactForm">
            <h4>Fill out the form to get in touch with our Sales Team</h4>

            <div class="col1">
                <div>
                    <label for="firstName">First Name</label>
                    <input placeholder="John" id="firstName" type="text">
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input placeholder="jDoe@yourDomain.com" id="email" type="text">
                </div>
                <div>
                    <label for="company">Company</label>
                    <input placeholder="yourCompany" id="company" type="text">
                </div>
            </div>
            
            <div class="col2">
                <div>
                    <label for="lastName">Last Name</label>
                    <input placeholder="Doe" id="lastName" type="text">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input placeholder="1(234) 234-5678" id="phone" type="tel">
                </div>
                <div>
                    <label for="products">Product of interest</label>
                    <input placeholder="Security" id="products" type="text">
                </div>
            </div>
            <div class="textarea">
                <label for="help">How can we help?</label>
                <textarea name="help" id="help" placeholder="message"></textarea>
            </div>

            <input type="submit">
        </form>
    </main>
</body>

</html>
